<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
	integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="register.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
	<div class="container-All">
		<!-- section 1 -->
		<div class="section-1 animated fadeInRight">
			<button class="btn btn-block btn-black"><i class="fab fa-facebook fbicon"></i>
				<span class="icontext h5">SignUp With Facebook</span>
			</button>
			<button class="btn btn-block btn-black">
				<!-- <i class="fab fa-google-plus-square googleicon"></i> -->
				<img src="images/googlePng.png" width="24" class="googleicon">
				<span class="h5 googleicontext">SignUp with Google</span> 
			</button>
		</div>
		<div class="section-2">
			<div class="toggle-line">
				<pre class="h4"> --- OR --- </pre>
			</div>
		</div>
		<div class="section-3 animated fadeInLeft">
			<div class="profile-image">
				<img src="images/user.png" alt="profile-photo" width="90">
			</div>
			<div class="main-form">
				<div class="header pt-1">
					<div class="form-header">

						<p class="h5">Fill The Form</p>
					</div>
					<div class="edit-icon">
						<i class="fas fa-pencil-alt float-right pt-2 penSize"></i>
					</div>
				</div>
				<input type="text" class="form-control" id="user-first" placeholder="First Name">
				<input type="text" class="form-control" id="user-last" placeholder="Last Name">
				<input type="text" class="form-control" id="datepicker" placeholder="Date of Birth">
				<!-- male female -->
				<div class="form-group mt-2">
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="optradio">Male
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="optradio">Female
						</label>
					</div>
					<div class="form-check-inline">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="optradio">Other
						</label>
					</div>
				</div>
				<!-- gender end -->
				<input type="email" class="form-control" id="email" placeholder="Email address">
				<input type="password" class="form-control" id="user-pwd" placeholder="Password">
				<input type="password" class="form-control" id="user-con-pwd" placeholder="Confirm Password">
				<button type="submit" class="btn btn-primary btn-block mb-3">Submit
				</button>
			</div>
		</div>
	</div>
	<script>
		$( function() {
			$( "#datepicker" ).datepicker();
		} );
	</script>
</body>
</html>
